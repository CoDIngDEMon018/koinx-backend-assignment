name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x, 18.x]
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install API Server Dependencies
        working-directory: crypto-stats-system/api-server
        run: npm ci

      - name: Install Worker Server Dependencies
        working-directory: crypto-stats-system/worker-server
        run: npm ci

      - name: Run API Server Tests
        working-directory: crypto-stats-system/api-server
        run: npm test

      - name: Run Worker Server Tests
        working-directory: crypto-stats-system/worker-server
        run: npm test

      - name: Run API Server Lint
        working-directory: crypto-stats-system/api-server
        run: npm run lint

      - name: Run Worker Server Lint
        working-directory: crypto-stats-system/worker-server
        run: npm run lint
